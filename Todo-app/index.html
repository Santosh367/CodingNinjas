<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="row">
                <span><img id="todo-icon" src="images/icon.png" ></span>
                <input id="input-box" type="text" placeholder="Type your todo list">
                <button onclick="addTask()"><img id="add-icon" src="images/add.png"></button> <!-- addTask() function will be called when a user click on the button -->
            </div>
            
            <ul id="list-container">
                <li> Learn Javascript</li>

            </ul>
        </div>


    </div>

    <script src="script.js"></script>
    
</body>
</html>
